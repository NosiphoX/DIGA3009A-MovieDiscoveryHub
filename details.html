<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Discovery Hub | Details</title>

  <!-- Universal styles -->
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
  <link rel="stylesheet" href="./css/header-footer.css" />
  <link rel="stylesheet" href="./css/base.css" />

  <!-- Page-specific -->
  <link rel="stylesheet" href="./css/details.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- GSAP Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>

  <!-- JS Modules -->
  <script type="module" src="./js/main.js" defer></script>
  <script type="module" src="./js/api/tmdb.js" defer></script>
  <script type="module" src="./js/pages/details.js" defer></script>
  <script type="module" src="./js/animations/detailsAnimation.js" defer></script>
</head>

<body>
  <!-- Header -->
  <header id="header"></header>

  <!-- Main Details Page -->
  <main class="details-page">

    <!-- Hero + Movie Info -->
    <section class="movie-details">
      <!-- JS will inject backdrop, poster, and meta info here -->
      <div class="loading-placeholder">Loading movie details...</div>
    </section>

    <!-- Cast Section -->
    <section class="cast-section">
      <h2>Cast</h2>
      <div class="cast-scroll">
        <div class="cast-card placeholder"></div>
        <div class="cast-card placeholder"></div>
        <div class="cast-card placeholder"></div>
      </div>
    </section>

    <!-- Related Movies -->
    <section class="related-section">
      <h2>Related Movies</h2>
      <div class="related-grid">
        <div class="related-card placeholder"></div>
        <div class="related-card placeholder"></div>
        <div class="related-card placeholder"></div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer id="footer"></footer>
</body>
</html>
