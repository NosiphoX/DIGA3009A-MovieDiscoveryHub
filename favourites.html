<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Discovery Hub | Favourites</title>

  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
  <link rel="stylesheet" href="./css/header-footer.css" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/favourites.css" />

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js" defer></script>

  <script type="module" src="./js/main.js" defer></script>
  <script type="module" src="./js/pages/favourites.js" defer></script>
  <script type="module" src="./js/animations/favouritesAnimation.js" defer></script>
</head>
<body>
  <header id="header"></header>

  <main id="main" class="favourites-page">
    <section class="favourites-grid-wrap" aria-label="Your saved movies" aria-live="polite">
      <div id="favouritesGrid" class="movie-grid"></div>
      <div id="emptyState" class="empty-state visually-hidden">
  <p>You have no saved movies yet.</p>
  <svg id="emptyReel" width="120" height="60" viewBox="0 0 120 60">
    <circle cx="20" cy="30" r="8" fill="#ff4f8a" />
    <circle cx="60" cy="30" r="8" fill="#ff4f8a" />
    <circle cx="100" cy="30" r="8" fill="#ff4f8a" />
  </svg>
</div>

    </section>
  </main>

  <footer id="footer"></footer>
</body>
</html>
