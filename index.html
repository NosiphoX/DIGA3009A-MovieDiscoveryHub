<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Discovery Hub | Home</title>

  <!-- Universal styles -->
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
  <link rel="stylesheet" href="./css/header-footer.css">
  <!-- Page-specific -->
  <link rel="stylesheet" href="./css/home.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<!-- Scripts -->
 <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>

  <script type="module" src="./js/main.js" defer></script>
  <script type="module" src="./js/api/tmdb.js" defer></script>
  <script type="module" src="./js/pages/home.js" defer></script>
  <script type="module" src="./js/animations/homeAnimations.js" defer ></script>

</head>
<body>
  <header id="header"></header>

  <main class="home-page">
    <!-- Mood filter bar -->
    <nav class="mood-bar" id="moodBar" aria-label="Filter moods">
      <button data-mood="all" class="mood-btn active">Discover</button>
      <button data-mood="action" class="mood-btn">Action</button>
      <button data-mood="romance" class="mood-btn">Romcom</button>
      <button data-mood="thriller" class="mood-btn">Thriller</button>
    </nav>

    <!-- Cinematic hero + vertical reel -->
    <section class="home-hero">
      <div class="hero-left" id="hero"></div>
      <aside class="reel-right" id="reel" role="list" aria-label="Trending movies reel"></aside>
    </section>

    <!-- Timeline placeholder -->
    <section class="timeline" id="trendTimeline"></section>
  </main>

  <footer id="footer"></footer>


</body>
</html>
